  <script>
  	
  	function ge(element) {
  		 return document.getElementById(element);
  	}
  	
  	function changeGreeting()
  	{
  		ge("greeting").innerHTML = "Hola Mundo!";
  	}
  	
  	function displayDog()
  	{
  		document.getElementById("image").src = "img/dog.png";
  	}
  	function displayCat()
  	{
  		document.getElementById("image").src = "img/cat.png";
  	}
  	function clickAnimal()
  	{
 		document.getElementById("greeting").innerHTML = "Goodbye World!";
 		document.getElementById("image").style.display = "none";
 		//document.getElementById("image").style.visibility = "hidden";
  	}
  	
  </script>

<body>

	<h2>Using jQuery</h2>
	
	<strong id="greeting">Hello World!</strong><br />
	<img id="image" src="img/cat.png"/></img>
	
	
	
	<script>
		
		$("#greeting").click(function() {
			clickAnimal();
		});
		$("#image").mouseenter(function() {
			displayDog();
		});
		
		$("#image").mouseleave(function() {
			displayCat();
		});
		
	</script>
	
</body>
