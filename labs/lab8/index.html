<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame 
       Remove this if you use the .htaccess -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>index</title>
  <meta name="description" content="">
  <meta name="author" content="huyn7870">

  <meta name="viewport" content="width=device-width; initial-scale=1.0">

  <!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
   <link rel="stylesheet" type="text/css" href="style.css" />
  <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  
  
  <style>
  
  
  img {
  	width: 100px;
  	cursor: pointer;
  }
  
  
  </style>
  
</head>

<body>
  <div>
  	
	<h2>Vocabulary Quiz</h2>
	
	<div id="q1">
	
	<h3>1. Click on "El Pollo" </h3>
	<img id="cat" src="img/cat.png" />
	<img id="dog" src="img/dog.png"/>
	<img id="chicken" src="img/chicken.png"/>
	<img id="mouse" src="img/mouse.png"/>
	</div>
	
	<br />
	
	<h3>2. What is "cat" in Spanish</h3>
	<input type="text" id="q2"/>
	
	<h3> 3. What is "dog" in Spanish</h3>
	<input type="radio" value="cat" name="q3" >Gato<br />
	<input type="radio" value="mouse" name="q3" >Raton<br />
	<input type="radio" value="dog" name="q3" >Perro<br />
	<input type="radio" value="chicken" name="q3" >Chicken<br />
	
	<br />
	
	<div id="q4">
	
	<h3>4. Click on "El Raton" </h3>
	<img id="cat" src="img/cat.png" />
	<img id="dog" src="img/dog.png"/>
	<img id="chicken" src="img/chicken.png"/>
	<img id="mouse" src="img/mouse.png"/>
	</div>
	
	<h3>5. What color is "El Pollo" in Spanish</h3>
	<input type="text" id="q5"/>
	
	<br/>
	<br />
	<input type="button" value="Grade Quiz!" id="gradeQuiz" />
	<br />
	<h2 id="correctAnswer"></h2>
	<h2 id="correctAnswer2"></h2>
	<h2 id="correctAnswer3"></h2>
	<h2 id="grade"></h2>
	<h2 id="reward"></h2>
	
	<script>
		
		// Id must be unique throughout the program
		var answer;
		var answer10;
		var grade = 0;
		
		$("#q1 img").mouseenter(function() {		
			// Refers to the element that the mouse is interacting with. 
			$(this).css("width", "125px");
		});
		 
		$("#q1 img").mouseleave(function() {
			
			$(this).css("width", "100px");
		}); 
		$("#q1 img").click(function() {
			
			answer = $(this).attr("id");
			$("#q1 img").css("border", "");
			$(this).css("border", "5px dashed green");
			
		});
		
		$("#q4 img").mouseenter(function() {		
			// Refers to the element that the mouse is interacting with. 
			$(this).css("width", "125px");
		});
		 
		$("#q4 img").mouseleave(function() {
			
			$(this).css("width", "100px");
		}); 
		$("#q4 img").click(function() {
			
			answer10 = $(this).attr("id");
			$("#q4 img").css("border", "");
			$(this).css("border", "5px dashed green");
			
		});
		
		$("#gradeQuiz").click(function() {
			
			var grade = 0;
			
			if(answer == "chicken")
			{
				grade += 20;
			}
			
			else  {
				$("#q1 img").css("border", "");
				$("#q1 #" + answer).css("border", "5px dashed red");
				$("#chicken").css("border", "5px dashed green");
			}
			
			var answer2 = $('#q2').val().toUpperCase();
			
			if(answer2 == "GATO") {
				grade += 20;
			}
			else {
				$("#correctAnswer").html("The correct answer was GATO.");
			}
			
			var answer3 = $("input:radio[name='q3']:checked").val();
			
			if(answer3 == "dog") {
				grade += 20;
			}
			
			else {
				$("#correctAnswer2").html("The correct answer was PERRO.");
			}
			
			if(answer10 == "mouse")
			{
				grade += 20;
			}
			else  {
				
				$("#q4 #" + answer10).css("border", "5px dashed red");
				$("#q4 #mouse").css("border", "5px dashed green");
			}
			
			var answer4 = $('#q5').val().toUpperCase();
			
			if(answer4 == "AMARILLO")
			{
				grade += 20;
			}
			else {
				$("#correctAnswer3").html("The correct answer was AMARILLO.");
			}
			
			
			$("#grade").html("Grade: " + grade);
			
			if(grade == 0) {
				$("#reward").html("Time to hit the books!");
			}
			if(grade == 100) {
				$("#reward").html("You are awesome!");
			}
			
		}); 
		 
	</script>
	
  </div>
</body>
</html>
